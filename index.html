<!-- Product 1 - Urso com Colar -->
<div class="product-card" data-category="joias">
    <div class="product-image-container">
        <div class="carousel">
            <div class="carousel-inner" id="carousel-urso">
                <div class="carousel-item">
                    <video muted loop playsinline class="carousel-media">
                        <source src="urso1.mp4" type="video/mp4">
                        <img src="urso1.jpg" alt="Urso com Colar 1">
                    </video>
                </div>
                <div class="carousel-item">
                    <video muted loop playsinline class="carousel-media">
                        <source src="urso2.mp4" type="video/mp4">
                        <img src="urso2.jpg" alt="Urso com Colar 2">
                    </video>
                </div>
            </div>
            <div class="carousel-controls" id="controls-urso">
                <div class="carousel-dot active" onclick="changeSlide('urso', 0)"></div>
                <div class="carousel-dot" onclick="changeSlide('urso', 1)"></div>
            </div>
        </div>
        <div class="view-3d-btn">
            <i class="fas fa-search-plus"></i>
        </div>
    </div>
    <h3 class="product-name">Urso com Colar</h3>
    <p class="product-description">Urso de pelúcia com rosa, colar e anel</p>
    <div class="rating">
        <div class="stars">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star-half-alt"></i>
        </div>
        <span class="rating-value">(4.8)</span>
    </div>
    <div class="product-footer">
        <span class="product-price">R$ 299,99</span>
        <button class="buy-btn" onclick="openOrderModal('urso')">
            <i class="fas fa-shopping-cart"></i> Comprar
        </button>
    </div>
</div>
